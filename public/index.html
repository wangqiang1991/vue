<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue_test</title>
</head>
<body>
	
<div id="app">
  {{ message }}
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>


<div id="app7">
	<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(person,index) in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                    <td><button @click="deletePerson(index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
</div>

	<script src='js/vue.min.js'></script>
	<script>

		var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})


var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
})

var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})

var app7 = new Vue({
	el:'#app7',
	data:{
		 people: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }]
	},
	methods:{
		deletePerson: function(index){
                    // 删一个数组元素
                    console.log(index)
                    this.people.splice(index,1);
                    this.people.push(
                    	{name: '老王',
                    	age: 30,
                        sex: 'Male'
                    });
                    console.log(this.people)
                    
                }
	}
})


	</script>
</body>
</html>
